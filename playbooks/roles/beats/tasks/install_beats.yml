---
- name: install_sw_RHEL | Grab Public Signing Key
  rpm_key:
    state: present
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch

- name: install_sw_RHEL | Add Yum Repo
  yum_repository:
    name: Elastic_7.X_repo
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: true
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    description: Elastic 7.X Repo

- name: install_sw_RHEL | Install Elastic SW
  yum:
    name:
      - filebeat
      - auditbeat
    update_cache: true

- name: install_sw_RHEL | Open Firewall Ports For Non-Localhost (RedHat Distros)
  firewalld:
    port: "{{ item }}"
    permanent: true
    state: enabled
  loop:
    - "{{ elastic_port }}/tcp"
    - "{{ kibana_port }}/tcp"
  when: beats_server_ip != "localhost"

- name: install_sw_RHEL | Open Firewall Ports
  firewalld:
    port: "{{ beat_port }}/tcp"
    permanent: true
    state: enabled
